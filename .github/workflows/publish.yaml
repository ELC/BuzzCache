name: Publish Logseq Graph as Single Page Application

on:
  workflow_dispatch:
  push:
    branches: ["master"]

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        uses: logseq/publish-spa@v0.2.0
        with:
          version: 0.9.11
          theme-mode: dark
          output-directory: $GITHUB_WORKSPACE/_site # Default Github Pages site

      - name: Add a nojekyll file
        run: touch $GITHUB_WORKSPACE/_site/.nojekyll

      - name: Fix permissions
        run: |
          chmod -c -R +rX "$GITHUB_WORKSPACE/_site/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
